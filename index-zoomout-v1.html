<script src="jquery-1.9.1.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 712,
    height = 325;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(60)
    .size([width, height]);

var svg = d3.select(".visualization").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("debate.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke", function(d) { return  color(d.type); })
      .style("stroke-width", function(d) {
        return Math.sqrt(d.evaluation); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("rect")
      .attr("class", "node")
      .attr("width", function(d) {
        return 20*Math.sqrt(Math.sqrt(d.evaluation)); })
      .attr("height", function(d) {
        return 20*Math.sqrt(Math.sqrt(d.evaluation)); })
      .style("fill", function(d) { return color(d.type); })
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.content; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
  });
});

function eraseText() {
    document.getElementById("spec").value = "";
}

function mouseover(d) {
d3.select(this).transition()
.duration(250)
.attr("width",function(d) {
                return 25*Math.sqrt(Math.sqrt(d.evaluation)); 
                })
.attr("height",  function(d) {
                return 25*Math.sqrt(Math.sqrt(d.evaluation)); 
                });
document.getElementById("spec").value = d.content;
//$('input[name=filt_ans]').attr('checked', false);
}



 
function mouseout() {
d3.select(this).transition()
.duration(250)
.attr("width",function(d) {
                return 20*Math.sqrt(Math.sqrt(d.evaluation)); 
                })
.attr("height",  function(d) {
                return 20*Math.sqrt(Math.sqrt(d.evaluation)); 
                });
}
