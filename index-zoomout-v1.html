var width = 712,

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-400)
    .linkDistance(40)
    .size([width, height]);

var svg = d3.select(".visualization").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("debate.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke", function(d) { return  color(d.type); })
      .style("stroke-width", function(d) {
        return Math.sqrt(d.evaluation); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("rect")
      .attr("class", "node")
      .attr("width", function(d) {
        return 20*Math.sqrt(Math.sqrt(d.evaluation)); })
      .attr("height", function(d) {
        return 20*Math.sqrt(Math.sqrt(d.evaluation)); })
      .style("fill", function(d) { return color(d.type); })
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .on("click", click)
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.content; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x+10; })
        .attr("y1", function(d) { return d.source.y+10; })
        .attr("x2", function(d) { return d.target.x+10; })
        .attr("y2", function(d) { return d.target.y+10; });

    node.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
  });
});

function eraseText() {
    document.getElementById("spec").value = "";

function mouseover(d) {

        if (isclicked == 0) {
        
              svg.selectAll(".node")

	     .style("stroke","#af0");

             .duration(250)
             //why evaluation dependent?
             .attr("width",function(d) {
                return 25*Math.sqrt(Math.sqrt(d.evaluation)); 
                })
             .attr("height",  function(d) {
                return 25*Math.sqrt(Math.sqrt(d.evaluation)); 
                })
             .style("stroke-width", function(d){return "3px";})
             .style("stroke","#E9B");

        else {

             d3.select(this).transition()

                })

                });                    
        }


force.friction([0.3]);

//$('input[name=filt_ans]').attr('checked', false);
}

d3.select(this).transition()
