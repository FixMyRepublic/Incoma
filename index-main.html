<script>
    Model.clear();
    
    var currentVisualisation = null;
    var chooseVisualisation = $("#visChoice")[0];
    for (var i = 0; i < Visualisations.visualisations.length; ++i) {
        var vis = Visualisations.visualisations[i];
        var option = Visualisations.makeOption(vis.name, i);
        chooseVisualisation.appendChild(option);
    }
    chooseVisualisation.onchange = function (e) {
        var i = chooseVisualisation.options[chooseVisualisation.selectedIndex].value;
        reInit(Visualisations.visualisations[i]);
    };
    
    reInit(Visualisations.visualisations[0]);
        
    function reInit(newVisualisation) {
        if (currentVisualisation) {
            currentVisualisation.destroy();
        }
        if (newVisualisation) {
            currentVisualisation = newVisualisation;
        }
        if (currentVisualisation) {
            currentVisualisation.init( $( "#visualisationMain" )[0], Model.model);
        }
    };
    
    var saveModelFile = function() { return Model.exportFile(); }

    var loadModelFile = function(file) {
                            var fileName = file.name || "current debate" ;
                            blobToText( file, function(text) { Model.importFile(text); reInit(); } );
                        }; 

    addImportListener( $( "#headerImport" )[0], ".xml,.json,application/x-incoma", loadModelFile );
    addExportListener( $( "#headerExport" )[0], "Export", "Incoma-debate.json", saveModelFile );
</script>
